<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<u><h1>Project Management</h1></u>
<form action="">
    <br>
    <label for="name">Project Name</label>
    <input type="text" id="name" placeholder="project name">
    <br><br><br>

    <label for="assgd">Assigned to</label>
    <select name="" id="assgd">
        <option value="pl" disabled="disabled">Choose</option>
        <option value="pl" >Er Merry Petision</option>


    </select>
    <br><br><br>
    <label for="date">Start Date</label>
    <input type="date" id="date" placeholder="dd-mm-yyyy">
    <br><br>
    <label for="end">End Date</label>
    <input type="date" id="end" placeholder="dd-mm-yyyy">
    <br><br><br>
    <label>Priority</label>
    <input type="radio" id="hi">
    <label for="hi">High</label>
    <input type="radio" id="ave">
    <label for="ave">Average</label>
    <input type="radio" id="lo">
    <label for="lo">Low</label>
    <br><br><br>

    <label for="des">Description</label>
    <textarea name="" id="des" cols="30" rows="2"></textarea>
    <br><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
</form>

</body>
</html>
