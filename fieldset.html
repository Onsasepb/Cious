<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pink</title>
    <link rel="stylesheet" href="fieldset.css">
</head>
<body>
<div class="form-style-3">
<form>
<fieldset><legend>Personal</legend>
<label><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label>
<label><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field2" value="" /></label>
<label><span>Phone <span class="required">*</span></span><input type="text" class="input-field" name="field3" value="" /></label>
   <label><span>Subject</span><select name="field4" class="select-field">
<option value="Appointment">Appointment</option>
<option value="Interview">Interview</option>
<option value="Regarding a post">Regarding a post</option>
</select></label>
</fieldset>
<fieldset><legend>Message</legend>
<label><span>Message <span class="required">*</span></span><textarea name="field6" class="textarea-field"></textarea></label>
<label><span> </span><input type="submit" value="Submit" /></label>
</fieldset>
</form>
</div>

</body>
</html>
